<div ng-controller="Top10Controller" id='top10Controller'>
    <h4>Top 10 profiles</h4>
    <div class='row'>
        <div class='col-xs-6 well' style='margin-left: 30px'>
           <table class='table table-bordered'>
                        <thead>
                            <tr>
                            	<th>Profile Name</th>
                                <th>Step</th>
                                <th>Profiles</th>
                                <th>Profile Id</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat='i in top10Profiles'>
                                <td>{{i.profileName}}</td>
                                <td>{{i.step}}</td>
                                <td>{{i.profiles}}</td>
                                <td><a href='{{i.profileLink}}' style='color: #609' target="_blank">{{i.profileId}}</a></td>
                            </tr>
                        </tbody>
            </table>
        </div>
    </div>
</div>
