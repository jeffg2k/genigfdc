<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gene API Test Application</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for the 'Thumbnail Gallery' Template -->
    <link href="/static/css/2-col-portfolio.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">Gene API Test Application</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav pull-right">
                    <li><a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">


        <div class="row">

            <div class="col-lg-6 col-lg-6 portfolio-item">
                <h3><a href="">Your Family</a>
                </h3>
                <div id="outputProfile"></div>
            </div>

        </div>
		<br/>
		<hr>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Company 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- JavaScript -->
    <script src="/static/js/jquery-1.10.2.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
	$(document).ready(function(){
		var inputValue = {};
    	$.get("/getProfile", inputValue )
  			.done(function( data ) {
  			data = $.parseJSON(data);
    		//$("#outputProfile").append(data);
    		$("#outputProfile").append("<b>User Profile</b>");
    		$("#outputProfile").append("<br/>");
    		$("#outputProfile").append("<table border='1'>");
    		$("#outputProfile").append("<tr><td>ProfileId</td>").
    			append("<td>").append(data.focus.id).append("</td></tr>");
    		$("#outputProfile").append("<tr><td>Name</td>").append("<td>").
    			append(data.focus.first_name + " " + data.focus.last_name).append("</td></tr>");
    		$("#outputProfile").append("<tr><td>Gender</td>").append("<td>").
    			append(data.focus.gender).append("</td></tr>");
    		$("#outputProfile").append("<tr><td>URL</td>").append("<td>").
    			append(data.focus.url).append("</td></tr></table>");
    		$("#outputProfile").append("<br/><br/>");
    		$("#outputProfile").append("<b>Relations</b>");
			$("#outputProfile").append("<table border='1'>");
			//Relations
			$.each(data.nodes, function(i, item) {
				if(item.id) {
    				$("#outputProfile").append("<tr><td>").
    				append(item.first_name + " " + item.last_name + "</td>").
    				append("<td>" + item.id + "</td></tr>");
    			}
  			});
  			$("#outputProfile").append("</table>");
  	});
	});
	</script>

</body>

</html>
